{% extends 'gift/base.html' %}
{% block title %}Edit Gift{% endblock %}

{% load static %}

{% block body %}
<div class="container" style="width:100%;">
    <div class="col-sm-9 col-md-8 col-md-offset-2 panel panel-default" style="margin-top:2em;">
        <div class="edit-n-create" style="padding:1em 2em;">
            <h1>Edit Gift</h1>
            {% if error_message %}
                <div class="alert alert-danger">
                    {{ error_message }}
                </div>
            {% endif %}
            <form class="horizontal-form" method="post" role="form" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="form-group">
                        <div class="gift-value">
                            {{ field.label }}
                        </div>
                        <div class="gift-value">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
                <div class="button-bar" style="display:flex; justify-content:space-between;">
                    <button class="btn btn-primary" type="submit">Save changes</button>
                    <!--<a href="{% url 'gift:delete_gift' gift.id %}" onclick="return confirm('Are you sure?')"><button class="btn btn-danger">Delete Gift</button></a>-->
                </div>
            </form>

        </div>
    </div>
</div>
{% endblock %}
